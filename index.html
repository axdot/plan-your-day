<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 9am </p>
        <textarea id="textinput9am" class="col-9 description" name="09"> Enter your event here! </textarea>
        <button type="button" class="btn9am btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 10am </p>
        <textarea id="textinput10am" class="col-9 description" name="10"> Enter your event here! </textarea>
        <button type="button" class="btn10am btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 11am </p>
        <textarea id="textinput11am" class="col-9 description" name="11"> Enter your event here! </textarea>
        <button type="button" class="btn11am btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 12pm </p>
        <textarea id="textinput12pm" class="col-9 description" name="12"> Enter your event here! </textarea>
        <button type="button" class="btn12pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 1pm </p>
        <textarea id="textinput1pm" class="col-9 description" name="13"> Enter your event here! </textarea>
        <button type="button" class="btn1pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 2pm </p>
        <textarea id="textinput2pm" class="col-9 description" name="14"> Enter your event here! </textarea>
        <button type="button" class="btn2pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 3pm </p>
        <textarea id="textinput3pm" class="col-9 description" name="15"> Enter your event here! </textarea>
        <button type="button" class="btn3pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 4pm </p>
        <textarea id="textinput4pm" class="col-9 description" name="16"> Enter your event here! </textarea>
        <button type="button" class="btn4pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

      <div class="row time-block">
        <p class="col-2 pt-3 hour"> 5pm </p>
        <textarea id="textinput5pm" class="col-9 description" name="17"> Enter your event here! </textarea>
        <button type="button" class="btn5pm btn-info col-1 saveBtn fas fa-save"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
